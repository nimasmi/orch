{% load wagtailcore_tags %}
<nav role="navigation" aria-label="Secondary">
    <ul class="secondary" role="menubar">
        {% for item in secondarynav %}
            <li role="presentation">
                <a href="{{ item.get_url }}" role="menuitem">{{ item.get_link_text }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
