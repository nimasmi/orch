{% load wagtailcore_tags %}
<nav role="navigation" aria-label="Primary">
    <ul class="primary" role="menubar">
        {% for item in primarynav %}
            <li role="presentation">
                <a href="{{ item.get_url }}" role="menuitem">{{ item.get_link_text }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
